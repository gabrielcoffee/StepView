<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepView</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="container">
        <div class="registro">
            <div class="registro_icone">
                <div class="icone">
                    
                </div>
            </div>
            <form>
                <div class="form_inputs">
                    <input type="text" name="id" id="id" placeholder="Id">
                    <input type="text" name="nome" id="name" placeholder="Nome">
                    <input type="text" name="email" id="email" placeholder="E-mail">
                    <input type="text" name="sexo" id="sexo" placeholder="Sexo">
                    <input type="text" name="dataCadastro" id="dataCadastro" placeholder="Data Cadastro">
                </div>
                <div class="form_botoes">
                    <button type="" id="">Criar</button>
                    <button type="" id="">Alterar</button>
                    <button type="" id="">Excluir</button>
                </div>
            </form>
            

        </div>

        <div class="pesquisa">
            <div class="barra_de_pesquisa">
                <input type="text" id="barra_de_pesquisa" placeholder="Pesquisar" name="pesquisar">
            </div>
        </div>

        <div class="comentario">
            <div class="comentario_texto">
                <input type="text" name="comentarios" id="comentario">
            </div>
            <div class="comentario_botoes">
                <button type="button">+</button>
            </div>
        </div>


    </div>
    
    
</body>
</html>
