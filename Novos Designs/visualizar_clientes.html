<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepView</title>
    <link rel="stylesheet" href="visualizar_clientes.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="titulo">
                <h2>Clientes</h2>
            </div>
        </header>
        <main>
            <div class="barra de pesquisa">
                <form>
                    <input type="text" name="pesquisar" value="" placeholder="Pesquisar">
                    <svg fill="#000000" width="1vw" height="2vh" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.027 9.92L16 13.95 14 16l-4.075-3.976A6.465 6.465 0 0 1 6.5 13C2.91 13 0 10.083 0 6.5 0 2.91 2.917 0 6.5 0 10.09 0 13 2.917 13 6.5a6.463 6.463 0 0 1-.973 3.42zM1.997 6.452c0 2.48 2.014 4.5 4.5 4.5 2.48 0 4.5-2.015 4.5-4.5 0-2.48-2.015-4.5-4.5-4.5-2.48 0-4.5 2.014-4.5 4.5z" fill-rule="evenodd"/>
                    </svg>
                </form>

            </div>
            <div class="tabela">
                <table>
                    <tr>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>e-mail</th>
                        <th>Telefone</th>
                        <th>Sexo</th>
                        <th>Nascimento</th>
                        <th>Selecionar</th>
                    </tr>
                </table>
            </div>
        </main>
        <aside>
            <div class="containerAside">
                <div class="asideCima">
                    <button>Cadastrar Cliente</button>
                    <button>Tela Estados</button>
                    <button>Sair</button>


                </div>
                <div class="asideTitulo">
                    <h2>Stepview</h2>
                </div>
                <div class="asideBaixo">

                </div>
            </div>

        </aside>
    </div>
</body>
</html>
