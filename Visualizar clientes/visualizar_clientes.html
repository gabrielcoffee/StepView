<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visualizar_clientes.css">
    <title>StepView</title>
</head>
<body>
    <div class="tela_cadastro">
        <h1>Cadastrar</h1>
        <div class="modal">
            <form action="" method="POST">
                <div class="inputClass">
                    <input type="text" name="id" placeholder="Id">
                </div>
                <div class="inputClass">
                    <input type="text" name="nome" placeholder="Nome">
                </div>
                <div class="inputClass">
                    <input type="text" name="email" placeholder="E-mail">
                </div>
                <div class="inputClass">
                    <input type="text" name="datacadastro" placeholder="Data cadastro">
                </div>
                <fieldset class="InputCheckbox">
                    <legend>Sexo do cliente</legend>
                    <input type="checkbox" name="sexo" ">Masculino
                    <input type="checkbox" name="sexo" ">Feminino   
                    <input type="checkbox" name="sexo" ">Outro
                </fieldset>
                <div class="InputBotao">
                    <button type="">Criar</button>
                </div>
            </form>
        </div>
        <div class="botaoSair">
            <button onclick="sairModal()">Sair</button>
        </div>
        
    </div>
    <h1>Clientes</h1>
    <div class="container">
        <button onclick="abrirModal()" class="botaoCriar">Criar</button>
        <table>
            
            <tr class="nome_tabela">
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Sexo</th>
                <th>Contrato</th>
                <th>Selecionar</th>
            </tr>
            <tr class="info_tabela">
                <td class="td_principal">Nicolas</td>
                <td class="td_principal">nicoas@gmail.com</td>
                <td class="td_principal">41998141454</td>
                <td class="td_principal">Masculino</td>
                <td class="td_principal">05/02/2002</td>
                <td class="checkBox"> <button>Editar</button> <button>Deletar</button> </td>
            </tr>
        </table>
        

    </div>
</body>
<script src="visualizar_clientes.js">

</script>
</html>
